	<head>

		<link rel="stylesheet" href="css/plugins.css">

	<body>
		<!-- MAIN_WRAPPER -->
		<div class="main-wrapper animsition">

			<!-- HEADER -->
			
			<!-- /HEADER -->
			
			<!-- SLIDESHOW ORIGINAL IMAGES-->
			<div class="gallery-original swiper-container" data-autoplay="false" data-interval="4000">
				<div class="swiper-wrapper">
                
                
               
                
                
                
					<div class="swiper-slide" data-background="img/gallery/12.jpg" data-caption="Like the legend of the Phoenix" data-link=""></div>
					<div class="swiper-slide" data-background="img/gallery/15.jpg" data-caption="All ends with beginnings" data-link="gallery-justified-fullwidth.html"></div>
					<div class="swiper-slide" data-background="img/gallery/17.jpg" data-caption="What keeps the planets spinning" data-link="gallery-justified-fullwidth.html"></div>

				</div>
			</div>
			<!-- /SLIDESHOW ORIGINAL IMAGES-->
			
			<!-- SLIDESHOW THUMBNAILS-->
			<div class="gallery-thumbs swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="gallery-thumbs-item" data-background="img/gallery/12.jpg"></div>
					</div>
					<div class="swiper-slide">
						<div class="gallery-thumbs-item" data-background="img/gallery/15.jpg"></div>
					</div>
					<div class="swiper-slide">
						<div class="gallery-thumbs-item" data-background="img/gallery/17.jpg"></div>
					</div>
					
				</div>
			</div>
			<!-- /SLIDESHOW THUMBNAILS-->
		
			<!-- FOOTER -->

					<a href="#">Facebook</a> |

				</div>

				<div class="controls-wrapper">

					</button>
					<button class="sideslide swiper-play">
						<i class="fa fa-play"></i>
					</button>

					</button>
